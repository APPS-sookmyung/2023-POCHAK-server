version: 0.0
os: linux

files:
  - source:  /
    destination: ./home/ubuntu/app/pochak
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: ./scripts/stop.sh
      runas: ubuntu
  AfterInstall:
    - location: ./scripts/initialize.sh
      runas: ubuntu
  ApplicationStart:
    - location: ./scripts/start.sh
      runas: ubuntu
