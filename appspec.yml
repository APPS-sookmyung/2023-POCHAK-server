version: 0.0
os: linux


files:
  - source:  /
    destination: /home/ubuntu/pochakapp
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/start.sh
      timeout: 60
      runas: root
